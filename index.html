<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Testimonial Box</title>
  </head>
  <body class="app">
    <section id="testimonial-section" class="testimonial-section">
      <blockquote class="testimonial-quote">
        <p id="quote-text" class="testimonial-quote-text">Loading...</p>
      </blockquote>

      <div class="testimonial-author">
        <img
          src=""
          alt=""
          id="quote-author-img"
          class="author-img"
        />

        <h2 id="quote-author-name" class="author-name"></h2>
        <h3 id="quote-author-position" class="author-position"></h3>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
